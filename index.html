<!DOCTYPE html>
<html>
    <head>
        <title>Sprite</title>
    </head>
    <link href="sprite.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <body>
        <div>
            <div id="header">
                <div id="logo">
                    <img id="sprite" src="images/same-sprite.png">
                </div>
                <div class="nav">
                    <div class="products">
                        
                        <select>
                            <option id="width">Products</option>
                            <option>Sugar Plus</option>
                            <option>Sprite Ninja</option>
                        </select>
                    </div>
                    
                    </div>
                    <div class="products zero">
                        
                        <select>
                            <option id="width">Zero Sugar</option>
                            <option>Sugar Plus</option>
                            <option>Sprite Ninja</option>
                        </select>
                    
                </div>
                <div class="products buy">
                        
                    <select>
                        <option id="width">Buy Now</option>
                        <option>Special Dri</option>
                        <option>Sprite blu</option>
                    </select>
                </div>
                <div id="icons">
                    <div id="social-icons">
                        <ul>
                            <li><i class="fab fa-facebook"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                            <li><i class="fab fa-youtube"></i></li>
                            <li><i class="fab fa-spotify"></i></li>
                        </ul>
                    </div>

                </div>
                
                
            </div>

            <div id="home">
                <div class="home-img">
                    <img class="home-img" src="images/spritrhold.jpg">
                </div>
                <div id="modern-text">
                    <img src="images/sprite-summer-of-drops-lockup.png">
                </div>
                <div id="text">
                    <h1>CELEBRATING 50<br>YEARS OF HIP-HOP</h1>
                </div>
                <div class="button">
                    <button class="button-style"><span>LEARN MORE</span></button>
                </div>
                <div class="circle">
                    <i class="fas fa-arrow-down"></i>
                </div>

            </div>
            <div class="home2">
                <img class="home2-img" src="images/sprite1.jpg">
                <div class="circle1">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
            <div id="home3">
                <div id="big-text">
                    <p id="text-dec">Sprite celebrates 50 years of flavor.</p>
                </div>
                <div id="video-div">
                   <video class="control" controls>
                    <source src="videos/160929_124_London_Buses_1080p (1).mp4">
                   </video>

                </div>

            </div>
            <div class="footer">
                <div id="footarea">
                    <img id="sprite-foot" src="images/same-sprite.png">
                </div>
                <div id="section">
                    <li>PRODUTS</li>
                    <li>SPRITE</li>
                    <li>SPRITE ZERO SUGAR</li>
                    <li>SPRITE CHERRY</li>
                    <li>SPRITE LEMANON</li>
                    <li>SPRITE LYMONADE LEGACY</li>
                </div>

            </div>


        </div>
    </body>
</html>
